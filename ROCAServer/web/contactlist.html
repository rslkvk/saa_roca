<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <!-- DataTable CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.7/css/jquery.dataTables.css">
    <!-- jQuery -->
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <!-- DataTables -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.7/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="/script.js"></script>
    <title>ROCA Contact Manager</title>
</head>
<body>
    <div id="navbar">
        <div id="logo"> <a href="/rest/contacts/">ROCA</a></div>
        <div id="sublogo">Contact Management </div>
    </div>

    <div id="main">
        <div id="action-container">
            <form class="action-forms" action="/rest/contacts/create" method="get">
                    <label>Create new contact</label>
                    <input class="button" type="submit" value="create">
                </form>
                <form class="action-forms" action="/rest/favorites" method="get">
                    <label >Show favorite list</label>
                    <input class="button" type="submit" value="favorites">
                </form>
                <form class="action-forms" action="" method="get">
                    <label>Show groups </label>
                    <input class="button" type="submit" value="groups">
                </form>

                <form class="filterkey-form" action="" method="">
                    <label>Filter contacts</label>
                    <div class="one-line-filter">
                        <select name="filterkey">
                            <option value="first_name" selected>First name</option>
                            <option value="last_name">Last name</option>
                            <option value="phone1">Phone</option>
                            <option value="company_name">Company</option>
                            <option value="city">City</option>
                        </select>
                        <select name="filter">
                            <option value="begins_with">begins with</option>
                            <option value="ends_with">ends with</option>
                            <option value="contains" selected>contains</option>
                        </select>
                    </div>
                    <div id="filter-input">
                        <input id="filterparam" type="text" name="value">
                        <input class="button" id="filterbut" type="submit" value="Filter">
                    </div>
                </form>


            <div class="search-form">
                <form action="" method="get">
                    <label>Search contacts</label>
                    <input id="searchparam" type="text" name="search_text" value="search">
                    <input class="button" type="submit" value="Search">
                </form>
            </div>
        </div>

        <div id="content-container">
            <div id="page-state">
                <h1>Contact List</h1>
            </div>
            <div id="main-content">

            </div> <!-- main-content -->
        </div> <!-- content-container -->
    </div> <!-- main -->


</body>
</html>
